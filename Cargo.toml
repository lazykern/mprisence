[package]
name = "mprisence"
description = "A Discord Rich Presence client for MPRIS-compatible media players with support for album art."
version = "0.3.0"
edition = "2021"
authors = ["Phusit Somboonyingsuk"]
readme = "README.md"
homepage = "https://github.com/phusitsom/mprisence"
repository = "https://github.com/phusitsom/mprisence"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dirs = "5.0.1"
discord-rich-presence = "0.2.3"
env_logger = "0.10.0"
figment = { version = "0.10.10", features = ["toml"] }
handlebars = "4.3.7"
handlebars_misc_helpers = { version = "0.13.0", features = ["string"] }
imgbb = "1.0.0"
lazy_static = "1.4.0"
lofty = "0.14.0"
log = "0.4.19"
mpris = "2.0.1"
reqwest = { version = "0.11.18", features = ["json"] }
serde = { version = "1.0.164", features = ["derive"] }
sha256 = "1.1.4"
strsim = "0.10.0"
tokio = { version = "1.29.0", features = ["macros", "rt-multi-thread"] }
toml = "0.7.5"
url = "2.4.0"
walkdir = "2.3.3"
