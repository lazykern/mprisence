[package]
name = "mprisence"
version = "1.0.0"
edition = "2021"
authors = ["Phusit Somboonyingsuk"]
readme = "README.md"
homepage = "https://github.com/lazykern/mprisence"
repository = "https://github.com/lazykern/mprisence"
license = "MIT"

[dependencies]
clap = { version = "4.5.32", features = ["derive"] }
dirs = "6.0.0"
discord-rich-presence = "0.2.5"
env_logger = "0.11.7"
figment = { version = "0.10.19", features = ["toml"] }
handlebars = "6.3.2"
log = "0.4.26"
mime_guess = "2.0.5"
mpris = "2.0.1"
notify = "8.0.0"
parking_lot = "0.12"
reqwest = "0.12.15"
serde = { version = "1.0.219", features = ["derive"] }
smallvec = "1.13"
smol_str = "0.3.2"
thiserror = "2.0.12"
tokio = { version = "1.44.1", features = ["full"] }
toml = "0.8.20"
lazy_static = "1.4.0"
url = "2.5.4"
musicbrainz_rs = "0.9.0"
blake3 = "1.7.0"
async-trait = "0.1.88"
discord-presence = { version = "1.5.0", features = ["activity_type"] }

[profile.release]
codegen-units = 1
lto = true
opt-level = 'z'
