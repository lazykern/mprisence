name: AUR

on:
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install deps
        run: sudo apt install build-essential libssl-dev libdbus-1-dev pkg-config

      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
